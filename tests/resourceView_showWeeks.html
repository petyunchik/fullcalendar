<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<link href='../build/out/fullcalendar.css' rel='stylesheet' />
<script src='../build/out/jquery.js'></script>
<script src='../build/out/jquery-ui.js'></script>
<script src='../build/out/fullcalendar.js'></script>
<script type='text/javascript'>
	/*
		This shows that the resource view respects the 'show weeks' option
	*/
	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		var options = {
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'resourceNextWeeks'
			},
			defaultView: 'resourceNextWeeks',
			firstDay: 1, 	
			editable: true,
			selectable: true,
			numberOfWeeks: 4,
			minTime: 7,
			maxTime:17,
			selectHelper: true,
			resources: [{"name":"Resource 3","id":"resource3"},
						{"name":"Resource 2","id":"resource2"},
						{"name":"Resource 1","id":"resource1"}
					   ],
			events: [
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					end: new Date(y, m, d+4, 11, 00),
					allDay: false,
					resource: ['resource1','resource3']
				},
					{
					title: 'All Day Event',
					start: new Date(y, m, 1),
					resource: 'resource2'
				},
				{
					title: 'Long Event',
					start: new Date(y, m, d-5),
					end: new Date(y, m, d-2),
					resource: 'resource1'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),
					allDay: false,
					resource: 'resource2'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false,
					resource: 'resource1'
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false,
					resource: 'resource2'
				},
				{
					title: 'Lunch',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false,
					resource: 'resource1'
				},
				{
					title: 'Birthday Party',
					start: new Date(y, m, 3, 19, 0),
					end: new Date(y, m, 3, 22, 30),
					allDay: false,
					resource: 'resource1'
				},
				{
					title: 'Click for Google',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: 'http://google.com/',
					resource: 'resource2'
				}
			],
			select: function(start, end, allDay, jsEvent, view, resource) {
				var title = prompt('event title:');

				if (title) {
					calendar.fullCalendar('renderEvent',
						{
							title: title,
							start: start,
							end: end,
							allDay: allDay,
							resource: resource.id
						},
						true // make the event "stick"
					);
				}
				calendar.fullCalendar('unselect');
			},
			eventDrop: function( event, dayDelta, minuteDelta, allDay, revertFunc, jsEvent, ui, view ) { 
				alert('event moved to '+event.start+' to '+event.resource);
			},
			eventResize: function( event, dayDelta, minuteDelta, revertFunc, jsEvent, ui, view ) { 
				alert('event was resized, new endtime: '+event.end);
			},
			height: calcCalendarHeight()
		};
		
		$('#calendar1').fullCalendar($.extend({'weekNumbers': true}, options));
		$('#calendar2').fullCalendar($.extend({'weekNumbers': false}, options));
		
		function calcCalendarHeight() {
			var h = $(window).height() - 40;
			console.log(h);
			return h;
		}
		
		$(window).resize(function() {
			$('#calendar1').fullCalendar('option', 'height', calcCalendarHeight());
			$('#calendar2').fullCalendar('option', 'height', calcCalendarHeight());
		});
		
	});

</script>
<style type='text/css'>

	body {
		margin: 20px 200px 20px 20px;
		text-align: center;
		font-size: 13px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		}

	#calendar1, #calendar2 {
		width: 100%;
		margin: 0 auto;
		}
</style>
</head>
<body>
<h2> Calendar with week numbers turned on</h2>
<div id='calendar1'></div>
<h2> Calendar with week numbers turned off</h2>
<div id='calendar2'></div>
</body>
</html>
